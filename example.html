<html>
	<head></head>
	<body>
		<button class="js-click">点我</button>
		<script type="text/javascript" src="https://raw.githubusercontent.com/youzan/tiny-loader.js/master/loader.js"></script>
		<script type="text/javascript">
			// 页面初始化需要加载的静态资源 
			var initLoadFiles = [
				// 'a.js',
				// 'b.js'
			];
			window.Loader.sync(initLoadFiles);

			// 当出现某种交互后，需要下载静态资源 
			var nBtn = document.getElementsByClassName('js-click');
			nBtn.addEventListener('click', function(e){
				window.Loader.async([
					// 'a.css',
					// 'b.js',
					// 'c.js'
				], function(){
					alert('download finish');
				});
			});

			// 热点静态资源，或者之后页面需要的静态资源加载
			// 假设5s后页面已经全部加载完
			setTimeout(function(){
				window.Loader.async([
					// 'a.js',
					// 'b.js',
					// 'c.css'
				]);
			}, 5000);
		</script>
	</body>
</html>
